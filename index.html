<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fitness Tracker - Sledujte své cvičení">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Fitness Tracker </h1>
</header>
<main>
  <section id="workout-form">
    <div class="outer-div" >
      <h2>Přidat cvičení</h2>
      <button class="save-button" id="saveWorkout">💾</button>
    </div>
    <form>
      <input type="text" id="exercise-name" placeholder="Název cviku" required>
      <button type="button" id="add-set">Přidat opakování</button>
      <button type="button" id="save-excercise">Uložit cvik</button>
    </form>
  </section>
  <section id="workout-list">
    <h2>Seznam cviků</h2>
    <ul id="list"></ul>
  </section>
</main>
<script type="module" src="js/app.js" ></script>
</body>
</html>
