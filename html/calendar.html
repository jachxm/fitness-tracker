<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fitness Tracker - Sledujte své cvičení">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<header>
  <h1 style="cursor: pointer;" onclick="window.location.href='../index.html'">Fitness Tracker - Kalendář</h1>
  <div class="header-buttons">
    <button class="edit-button" title="Zapsání tréninku" onclick="window.location.href='../index.html'">🏋️‍</button>
    <button class="edit-button" title="Historie tréninků" onclick="window.location.href='history.html'">⏳</button>
    <button class="edit-button" title="Vyhledání tréninku podle kalendáře" onclick="window.location.href='calendar.html'">📅</button>
  </div>
</header>
<main>
  <section id="calendar-section">
    <h2>Kalendář</h2>
    <div id="calendar-container"></div>
  </section>
  <section id="workout-list">
    <h2>Vybraná data</h2>
    <input type="date" id="dateFrom">
    <input type="date" id="dateTo">
    <button id="searchButton" style="background-color: green; border: 2px solid green;">Vyhledat🔎</button>
    <ul id="list"></ul>
  </section>
</main>
<script type="module" src="../js/modules/calendar.js"></script>
</body>
</html>
